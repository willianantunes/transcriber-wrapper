name: Tests

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
    paths-ignore:
      - '**/README.md'
      - 'scripts/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          # Shallow clones should be disabled for a better relevancy of analysis
          fetch-depth: 0
      - name: Execute tests
        run: docker-compose up --exit-code-from tests tests
      - name: Workaround to override source path
        run: >
          sed -i "s/<source>\/app\/transcriber_wrapper<\/source>/<source>\/github\/workspace\/transcriber_wrapper<\/source>/g" "$GITHUB_WORKSPACE/coverage.xml"
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          # Needed to get PR information, if any
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: >
            -Dsonar.projectVersion=$GITHUB_SHA
